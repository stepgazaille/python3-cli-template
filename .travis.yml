sudo: required
language: python
dist: trusty
before_install:
  - sudo apt-get -qq update
  - pip install $(cat requirements.txt | grep -v sphinx)
python:
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.5-dev"
  - "3.6-dev"
  - "nightly"
install: pip install .
script:
  - pep8 .
  - pylint ./program/
  - nose2
